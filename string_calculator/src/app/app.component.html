<div class="calculator-container">
  <div class="calculator-title">{{title}}</div>

  <div class="input-section">
    <input type="text" id="inputString" class="input-field" [(ngModel)]="stringValue"
      placeholder="Enter numbers (comma, newline, or custom delimiter)">
  </div>

  <button class="calculate-btn" (click)="calculateSum()">Calculate Sum</button>

  <div class="output-section">
    <div class="output-title">Sum:</div>
    <div id="result" class="output-value">{{output}}</div>
  </div>

  <div id="errorMessage" class="error-message">{{error}}</div>
</div>
