<div class="calculator-container">
  <div class="calculator-title">String Calculator</div>

  <div class="input-section">
      <input type="text" id="inputString" class="input-field"
          placeholder="Enter numbers (comma, newline, or custom delimiter)">
  </div>

  <button class="calculate-btn">Calculate Sum</button>

  <div class="output-section">
      <div class="output-title">Sum:</div>
      <div id="result" class="output-value"></div>
  </div>

  <div id="errorMessage" class="error-message"></div>
</div>
